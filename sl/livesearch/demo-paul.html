<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery UI Autocomplete - Categories</title>
  <script src="../jquery-1.4.4.min.js"></script>
  <script src="../jquery.corner-2.11.js"></script>
  <link href="../jquery-ui-1.9m3.custom.css"
        rel="stylesheet">
  <link href="../jquery.ui.selectmenu.css" rel="stylesheet" />
  <link href="demo.css" rel="stylesheet">
  <script src="../jquery-ui-1.9m3.custom.min.js"></script>
  <script src="../jquery.ui.selectmenu.js"></script>
  <script src="demo.js"></script>
</head>
<body>

  <form action="#">


	<script type="text/javascript">
	$(function() {
		$(".demo2 button").button({
			icons: {
				primary: "ui-icon-home",
				secondary: "ui-icon-triangle-1-s"
			}
		}).each(function() {
			$(this).next().menu({
				select: function(event, ui) {
					$(this).hide();
					$("#log").append("<div>Selected " + ui.item.text() + "</div>");
				},
				input: $(this)
			}).hide();
		}).click(function(event) {
			var menu = $(this).next();
			if (menu.is(":visible")) {
				menu.hide();
				return false;
			}
			menu.menu("deactivate").show().css({top:0, left:0}).position({
				my: "left top",
				at: "left bottom",
				of: this
			});
			$(document).one("click", function() {
				menu.hide();
			});
			return false;
		})
	});
	</script>
	<style>
		.ui-menu { width: 200px; position: absolute; }
	</style>
<div class="demo2">

	<button>Select a city</button>
	<ul>
		<li><a href="#">Amsterdam</a></li>
		<li><a href="#">Anaheim</a></li>
		<li><a href="#">Cologne</a></li>
		<li><a href="#">Frankfurt</a></li>
		<li><a href="#">Magdeburg</a></li>
		<li><a href="#">Munich</a></li>
		<li><a href="#">Utrecht</a></li>
		<li><a href="#">Zurich</a></li>
	</ul>
      <input id="search" />

	<div id="log"></div>

</div><!-- End demo2 -->





  </form>

</body>
</html>
